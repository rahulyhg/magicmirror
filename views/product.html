        <div class="maincontent">
            <div class="affixposition  wow fadeInLeft">
                <div class="productdetails pull-right">
                    <div class="productheader">
                        <h5>{{product.name}}</h5>
                        <div class="productdesc">
                            {{product.description}}
                        </div>
                        <div class="prd-code">
                            <h6>Product Code:{{product.sku}}</h6>
                        </div>
                        <h4 ng-if="product.quantity<=0">Avability:Out Of Stock</h4>
                        <h4 ng-if="product.quantity>0">Avability:In Stock</h4>
                        <h4>{{rate|convertprice}}</h4>
                        <!--h4 class="discountprice">Â£ 400</h4-->

                        <!--h6>Available {{product.quantity}} pcs</h6-->
                    </div>
                    <div class="prodcutcontent">
                        <span ng-if="product.quantity>0">
                        <label class="hidden">Qty :</label>
                        <input type="text" value="1" class="hidden quantitybox" ng-model="addquantity">
                        <a class="btn btn-primary " ng-click="addtocart(product.id,product.name,rate,addquantity)"><span class="glyphicon  glyphicon-shopping-cart"></span> Add to Cart</a>
                        </span>

                        <span ng-if="product.quantity<=0">
                        <span ng-hide="addedtowaitinglist"><input type="email" value="1" class="form-control waitingemail" placeholder="Email" style="width:190px;" ng-model="product.waitingemail">
                            <a class="btn btn-primary " ng-click="addtowaitinglist(product.id,product.waitingemail)">Add to Waiting List</a></span>
                        <span ng-if="addedtowaitinglist">You have been added to waiting list</span>
                        </span>




                        <a href="" ng-click="addwishlist(id)"><span ng-if="{{wish}}" class="glyphicon glyphicon-heart prowish"></span><span style="color: rgb(229, 9, 127);font-size: 20px;" ng-hide="{{wish}}" class="glyphicon glyphicon-heart prowish"></span></a>

                        <div ng-if="wishlistlogin" class="alert alert-warning" style="margin:20px 0;">Please Login for Wishlist</div>
                        <div ng-if="wishlistadded" class="alert alert-success" style="margin:20px 0;">Added to Wishlist</div>
                        <span ng-if="product.quantity>0"><div ng-if="addedtocart=='show'" class="alert alert-success" style="margin:20px 0;">Added to Cart</div></span>
                    </div>


                </div>
            </div>
            <span class="pronew2" ng-if="product.isnew=='1'"><img src="img/new.png"></span>
