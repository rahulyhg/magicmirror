<div class="header" skrollr class="row marginer" ng-controller="badge">
    <div class="header-bar">
        <div class="container">
            <div class="row">
                <div class="col-xs-3">
                    <div class="rupee">
                        <select>
                            <option value="Rupee">INR Rs</option>
                            <option value="Dollar">Dollar $</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-9">
                    <div class="login-tab pull-right">
                        <ul>
                            <li class="welcome" ng-if="loginlogouttext!='Login'"><a href="#/profile">Welcome, {{alldata.email}} </a>
                            </li>
                            <li><a ng-if="loginlogouttext!='Login'" ng-click="logout()">Logout</a>
                            </li>

                            <li class="welcome" ng-if="loginlogouttext=='Login'"><a href="#/Login">Login </a>
                            </li>
                            <li><a href="#/Login" ng-if="loginlogouttext=='Login'">New User</a>
                            </li>

                            <li class="wish-list"><a href="#/wishlist"><i class="fa fa-star"></i>Wish List</a>
                                <div class="making-list">
                                    <span style="color: rgb(229, 9, 127);font-size: 20px;" ng-hide="" class="glyphicon glyphicon-heart prowish"></span>
                                    <img src="img/p4.png" height="20px" width="20px">
                                </div>
                            </li>
                            <li><a href="#/comingsoon"><i class="fa fa-gift"></i>Gift Card</a>
                            </li>
                            <!--
                            <li><a href="#">Track Your Order</a>
                            </li>
-->
                            <li class="bag"><a href="#/cart"><i class="bag"></i>Shopping Bag({{badge}})</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <a href="#/home" class="header-logo"><img src="img/logo.png">
                </a>
            </div>
            <div class="col-xs-6">
                <div id="imaginary_container">
                    <div class="input-group stylish-input-group pull-right">
                        <form ng-submit="searchclick(search)">
                            <span class="input-group-addon">
                       <input type="text" class="form-control" ng-model="search" placeholder="">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                            </button>
                            </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
