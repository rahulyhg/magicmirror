<div class="container">
    <div class="content">
        <div class="contenttop">
            <div class="row">
                <div class="col-xs-6">
                    <!--
                   <span class="breadcrumb">
							Home /
							<span ng-repeat="br in breadcrumbs" ng-class="{'active':currentcategory == br.id}">
								<a href="#/category/{{br.id}}">{{br.name}} <span ng-hide="{{$last}}">/</span>
</a>
</span>
</span>
-->
                </div>
                <div class="col-xs-3">
                    <div class="filter-btn">
                        <a class="btn btn-default" ng-mouseover="showfilter(0)" ng-mouseleave="hidefilter(0)">
                            <p class="cat-filter">Product Filters{{demo}}</p>
                            
                            <div class="filters sorting"  ng-show="filtersshow">
                                <div class="row">
                                    <div class="filter-bod">
                                        <div class="col-xs-12">
                                            <h5 style="margin: 0;">Price</h5>
                                            <div class="rangeslider" range-slider min="0" max="500000" model-min="filter.pricemin" model-max="filter.pricemax"></div>
                                        </div>
                                    </div>


                                    <div class="pull-right">
                                        <button class=" btn btn-primary" ng-click="filtersave(filter);">Save</button>
                                        <button class="btn btn-danger" ng-click="filterclear();">Clear</button>
                                    </div>

                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="filter-btn btn-sort">
                       
                        <span>Sort By</span>
                        <select class="sort-drp" ng-model="filter.orderby" ng-change="orderbychange(filter)">
                            <option value="new">Newest to Oldest</option>
                            <option value="old">Oldest to Newest</option>
                            <option value="high">Hight to Low</option>
                            <option value="low">Low to High</option>
                        </select>
                      

                    </div>
                </div>
            </div>
        </div>
        <div class="maincontent">

            <div infinite-scroll='addMoreItems();' infinite-scroll-distance="0" infinite-scroll-disabled="shouldscroll">
                <div class="col-xs-3 text-center clearfix" ng-repeat="product in products" my-repeat-directive>
                    <!--                <div class="product wow fadeInLeft" data-wow-delay="0.6s" data-wow-duration="1s" data-wow-offset="10" style="visibility:none;">-->
                    <div class="product">
                        <!--                    <span ng-show="product.isnew=='1'" class="pronew"><img src="img/new.png"></span>-->
                        <a ng-click="template.gourl('/product/'+product.id)">
                            <div class="img1" ng-if="product.image1">
                                <img src="{{product.image1|imagepath}}" class="img">
                            </div>

                            <div class="img1" ng-if="!product.image1">
                                <img src="{{product.image2|imagepath}}" class="img">
                            </div>

                            <div class="img2" ng-if="product.image2">
                                <img src="{{product.image2|imagepath}}" class="img">
                            </div>

                        </a>
                        <div class="top-product">
                            <div class="protitle">
                                <a ng-click="template.gourl('/product/'+product.id)"><h5>{{product.name}}</h5></a>
                            </div>
                            <hr class="horiztal-hr">
                            <div class="proprice">
                                <a ng-click="template.gourl('/product/'+product.id)">
                                    <h5 ng-show="(accesslevel!=3)">{{product.price|convertprice}}</h5>
                                    <h5 ng-show="(accesslevel==3)">{{product.wholesaleprice|convertprice}}</h5>
                                    <h5 class="sku pull-right">{{product.sku}}</h6>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<a class="gototop btn btn-default" ng-click="gototop();"><span class="glyphicon glyphicon-chevron-up"></span></a>
